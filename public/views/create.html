
<div class="panel-body panel edit">
    <form name = "createGroups" novalidate>
        <div class="form-group">
            <label>Name:</label>
            <input class="form-control" ng-model="currentItem.title" required/>
        </div>

        <button class="btn btn-default" ng-disabled="createGroups.$invalid" ng-click = "createGroup(currentItem)">Save</button> 
        <button class="btn btn-default" ng-click="cancelEdit(null, 'edit')">Cancel</button>
    </form>
</div>
