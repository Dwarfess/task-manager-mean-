
<div class="panel-body panel edit">
    <form name = "createPass" novalidate>
        <div class="form-group">
            <label>Name: *</label>
            <input class="form-control" ng-model="currentItem.name" required/>
        </div>
        <div class="form-group" ng-show = "showGroup">
            <label>Group: *</label>
            <select ng-model="currentItem.group" class="form-control" ng-options="group.title for group in json"><option value = "">-- choose group --</option></select>
        </div>
		
        <div class="form-group">
            <label>Due_date: *</label>
            <input class="form-control" ng-model="currentItem.due_date" placeholder="yyyy-mm-dd" ng-focus="$parent.wrongDate=false" required/>
        </div>
		<!--for error-->
        <div class="error" ng-show="wrongDate">
            the date was entered incorrectly
        </div>
		
        <div class="form-group">
            <label>Description:</label>
            <textarea class="form-control" ng-model="currentItem.description">
            </textarea>
        </div>

        <button class="btn btn-default" ng-disabled="createPass.$invalid" ng-click="saveEdit(currentItem)">Save</button> 
        <button class="btn btn-default" ng-click="cancelEdit(null, 'edit')">Cancel</button>
    </form>
</div>
